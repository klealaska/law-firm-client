<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Your account has been saved !</h1>
    </header>
    <section id="modal-body">
        <p>In order to complete the sign-up process, please confirm your email account .</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-close-button" (click)="closeModal()">Close</button>
    </footer>
</div>
